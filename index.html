<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/STYLE/style.css">
</head>
<body>

  <main>

    <div class="component1">

      <h1>Your Result</h1>

      <div class="resultMarks">
        <div class="scoredMarks">76</div>
        <div class="maxMarks">of 100</div>
      </div>
    
      <h2>Great</h2>
      <div class="overview">
        You scored higher than 65% of the people who have taken these tests.
      </div>

    </div>

    <div class="component2">

      <div class="comp2Heading">Summary</div>

      <div class="bar reactionBar">
        <div class="left">
          <img src="/assets/images/icon-reaction.svg" alt="" class="ico">
          <span class="summHead reaction">Reaction</span>
        </div>
        <div class="right">
          <span class="marks"><span class="mrksAcp">80 </span>/ 100</span>
        </div>
      </div>

      <div class="bar memoryBar">
        <div class="left">
          <img src="/assets/images/icon-memory.svg" alt="" class="ico">
          <span class="summHead memory">Memory</span>
        </div>

        <div class="right">
          <span class="marks"><span class="mrksAcp">80 </span>/ 100</span>
        </div>
      </div>

      <div class="bar verbalBar">
        <div class="left">
          <img src="/assets/images/icon-verbal.svg" alt="" class="ico">
          <span class="summHead verbal">Verbal</span>
        </div>

        <div class="right">
          <span class="marks"><span class="mrksAcp">80 </span>/ 100</span>
        </div>
      </div>

      <div class="bar visualBar">
        <div class="left">
          <img src="/assets/images/icon-visual.svg" alt="" class="ico">
          <span class="summHead visual">Visual</span>
        </div>

        <div class="right">
          <span class="marks"><span class="mrksAcp">80 </span>/ 100</span>
        </div>
      </div>

      <button type="button" class="btn">Continue</button>
    </div>

  </main>

</body>
</html>
